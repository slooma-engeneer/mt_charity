<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - جمعية رايات الخير الخيرية</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            text-align: center;
            color: white;
        }
        
        .error-content h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .error-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .error-content p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        
        .home-btn {
            background: white;
            color: var(--primary-color);
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: var(--shadow-lg);
        }
        
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>عذراً، الصفحة غير موجودة 😔</h2>
            <p>الصفحة التي تبحث عنها غير متوفرة أو تم نقلها إلى مكان آخر</p>
            <a href="/" class="home-btn">🏠 العودة للصفحة الرئيسية</a>
        </div>
    </div>
</body>
</html>
